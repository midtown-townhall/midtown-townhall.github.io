<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Promo Townhal - Midtown Hotel Surabaya</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>
	$(document).ready(function(){
		$.getJSON('https://script.google.com/macros/s/AKfycbxnWDUIDjpGdWk2oV4BDCbGtFNcqQmXkgVFA0mSLgnnGxdlJ1PK/exec?action=read&what=promo', function(data) {
			for( var i = Object.keys(data.records).length; i > 0; i-- ){
				var tmp = data.records[i].Detail_Item.replace(/\n/g, "<br>");
				if( data.records[i].URL_Foto.includes("drive.google.com") ){
					tmpUrl = "https://drive.google.com/uc?id=" + data.records[i].URL_Foto.split("https://drive.google.com/file/d/")[1];
					tmpUrl = tmpUrl.split("/view?usp=sharing")[0];
				}else{
					tmpUrl = data.records[i].URL_Foto;
				}
				var html = "<div class=\"col-6 col-md-4 p-2 p-md-3\">" +
					"<div class=\"card bg-info border-info text-white\" data-toggle=\"modal\" data-target=\"#modal\" onclick=\"updateModal('" + data.records[i].Nama_Item + "','" + tmpUrl + "','" + tmp + "','" + data.records[i].Harga_Item + "');\">" +
						"<img src=\"" + tmpUrl + "\" class=\"card-img-top\" alt=\"" + data.records[i].Nama_Item + "\">" +
						"<div class=\"card-body p-2\">" +
							"<p class=\"card-text\">" + data.records[i].Nama_Item + "</p>" +
						"</div>" +
					"</div>" +
				"</div>";
				$("#item").append(html);
			}
		});
	});
	function updateModal( namaItem, urlItem, detailItem, hargaItem ){
		document.getElementById("namaItem").innerHTML = namaItem;
		document.getElementById("fotoItem").src = urlItem;
		document.getElementById("fotoItem").alt = namaItem;
		document.getElementById("detailItem").innerHTML = detailItem;
		document.getElementById("hargaItem").innerHTML = hargaItem;
	}
	</script>
    </head>
    <body>
		<!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-info p-1 sticky-top">
            <div class="container-sm p-0" style="max-width:800px;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
						<li class="nav-item active rounded-lg pl-2 pr-2">
                            <a class="nav-link" href="https://midtown-townhall.github.io/">PROMO</a>
                        </li>
						<li class="nav-item active rounded-lg pl-2 pr-2">
                            <a class="nav-link" href="https://midtown-townhall.github.io/breakfast.html">BREAKFAST</a>
                        </li>
						<li class="nav-item active dropdown rounded-lg pl-2 pr-2">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">FOOD</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="https://midtown-townhall.github.io/appetizer.html">APPETIZER</a>
							</div>
						</li>
						<li class="nav-item active dropdown rounded-lg pl-2 pr-2">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">BEVERAGE</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="https://midtown-townhall.github.io/juice.html">JUICE</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="https://midtown-townhall.github.io/beer.html">BEER</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="https://midtown-townhall.github.io/hot-drink.html">HOT DRINK</a>
                            </div>
						</li>
                    </ul>
                </div>
            </div>
        </nav>
		<!-- end navbar -->
		
		<!-- content -->
		<main>
		<div class="container-sm p-0 mt-4" style="max-width:800px;">
			<div class="row m-0" id="item">
				
			</div>
		</div>
		</main>
		<!-- end content -->
		
		<!-- modal -->
		<div class="modal fade" id="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header py-2 bg-info text-white">
					<h5 class="modal-title" id="namaItem"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<img src="#" class="img-fluid" id="fotoItem" alt="...">
					<br><br>
					<p id="detailItem">...</p>
					<br>
					<b class="text-danger" id="hargaItem">...</b>
				</div>
				<div class="modal-footer py-2 bg-info text-white">
					<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
				</div>
				</div>
			</div>
		</div>
		<!-- end modal -->
		
    </body>
</html>
